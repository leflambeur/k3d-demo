apiVersion: v1
kind: Namespace
metadata:
  name: argo
  labels:
    name: argo
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argo
  namespace: argo
spec:
  chart: argo-workflows
  targetNamespace: argo
  repo: https://argoproj.github.io/argo-helm
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-ingress
  namespace: argo
spec:
  rules:
  - http:
      paths:
      - path: /argo/
        pathType: Prefix
        backend:
          service:
            name: argo-argo-workflows-server 
            port:
              number: 2746

